<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Malekisho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="loginForm" onsubmit="return loginUser()">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="Dashboard.html" class="btn btn-primary"><button type="submit" class="btn btn-primary">Iniciar sesión</button></a>
                            </div>
                            <div class="alert alert-danger mt-3 invalid-credentials-alert d-none" role="alert">
                                Credenciales incorrectas.
                            </div>
                            <div class="alert alert-success mt-3 welcome-alert d-none" role="alert">
                                ¡Bienvenido a Malekisho!.
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center login-footer">
                        ¿No tienes una cuenta? <a href="#">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginUser() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificar las credenciales
            if (username === 'malek' && password === 'malekisho123') {
                var welcomeAlert = document.querySelector('.welcome-alert');
                welcomeAlert.classList.remove('d-none');
                welcomeAlert.classList.add('show');

                setTimeout(function () {
                    welcomeAlert.classList.remove('show');
                    welcomeAlert.classList.add('d-none');
                }, 3000); // Ocultar la alerta de bienvenida después de 3 segundos

                return true; // Permite el envío del formulario
            } else {
                var alertElement = document.querySelector('.invalid-credentials-alert');
                alertElement.classList.remove('d-none');
                return false; // Evita el envío del formulario
            }
        }
    </script>

</body>

</html>
