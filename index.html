<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con reCAPTCHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6LdJ3YsqAAAAAJbwEu4e6jz8_X0bH2alALbYwgJY"></div>
                            <div class="d-grid gap-2 mt-3">
                                <button id="loginButton" type="button" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                            <div class="alert alert-danger mt-3 invalid-credentials-alert d-none" role="alert">
                                Credenciales incorrectas o reCAPTCHA inválido.
                            </div>
                            <div class="alert alert-success mt-3 welcome-alert d-none" role="alert">
                                ¡Bienvenido!
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        ¿No tienes una cuenta? <a href="#">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').onclick = async function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            // Validar si el reCAPTCHA fue completado
            if (!recaptchaResponse) {
                alert('Por favor, completa el reCAPTCHA.');
                return;
            }

            // Validar credenciales (esto es solo para demostración)
            if (username === 'amel' && password === 'amel') {
                document.querySelector('.welcome-alert').classList.remove('d-none');
                document.querySelector('.invalid-credentials-alert').classList.add('d-none');
            } else {
                document.querySelector('.invalid-credentials-alert').classList.remove('d-none');
                document.querySelector('.welcome-alert').classList.add('d-none');
                grecaptcha.reset(); // Reiniciar reCAPTCHA tras un intento fallido
            }
        };
    </script>
</body>

</html>
