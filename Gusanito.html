<body>

    <div id="container">
        <div id="title">ðŸª± Gusanito ðŸª±</div>
        <input type="text" id="inputText" placeholder="Escribe aquÃ­">
        <br>
        <button id="copiarBtn" onclick="alternarMayusculasMinisculas()">Copiar</button>
    </div>
<script>
function alternarMayusculasMinisculas() {
        const inputElement = document.getElementById('inputText');
        const words = inputElement.value.split(' ');

        let alternado = '';
        let lastWasUpperCase = false; // Variable para verificar si la letra anterior era mayÃºscula

        for (let i = 0; i < words.length; i++) {
            let word = words[i];

            for (let j = 0; j < word.length; j++) {
                let currentChar = word[j];

                if (lastWasUpperCase) {
                    alternado += currentChar.toLowerCase(); // Si la letra anterior era mayÃºscula, convierte a minÃºscula
                } else {
                    alternado += currentChar.toUpperCase(); // Si la letra anterior era minÃºscula, convierte a mayÃºscula
                }

                lastWasUpperCase = !lastWasUpperCase; // Cambia para la siguiente letra
            }

            alternado += ' ';
        }

        navigator.clipboard.writeText(alternado.trim());
        inputElement.value = '';
    }

    </script>

</body>
