<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malekisho | Lluvia</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <style>
        #inputText {
            font-size: 18px; /* Tama√±o del texto dentro del input */
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo del placeholder */
        #inputText::placeholder {
            font-size: 24px; /* Tama√±o del placeholder */
            color: #888; /* Color del placeholder */
            opacity: 1; /* Asegura que el placeholder sea completamente visible */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåßÔ∏è Lluvia De Emojis üåßÔ∏è</h1>
        <input type="text" id="inputText" placeholder="Pon aqu√≠ huev√≥n">
        <div id="resultado"></div>
    </div>
    <script>
        document.getElementById('inputText').addEventListener('input', generarEscalera);

        function generarEscalera() {
            const inputText = document.getElementById('inputText').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpiar el resultado previo

            // Expresi√≥n regular mejorada para capturar emojis combinados
            const regex = /((?:[\uD83C-\uDBFF\uDC00-\uDFFF]+|\u200D)+)\s*[\[\(\{]?(\d+)[\]\)\}]?/gu;
            let match;
            let escalera = '';

            // Procesar cada coincidencia de emoji y n√∫mero
            while ((match = regex.exec(inputText)) !== null) {
                const emoji = match[1];
                const cantidad = parseInt(match[2], 10); // Convertir el n√∫mero a entero

                // Generar la escalera para el emoji actual
                for (let i = cantidad; i > 0; i--) {
                    escalera += emoji.repeat(i) + '\n';
                }
            }

            resultado.innerHTML = escalera;

            // Copiar el resultado al portapapeles autom√°ticamente
            if (escalera) {
                navigator.clipboard.writeText(escalera)
                    .then(() => {
                        console.log('Resultado copiado al portapapeles.');
                    })
                    .catch(err => {
                        console.error('Error al copiar al portapapeles: ', err);
                    });
            }
        }
    </script>
</body>
</html>
